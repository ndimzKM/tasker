<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/index.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header>
      <div class="header-content">
        <nav>
          <h1>TODO</h1>
          <button>
            <img src="./images/icon-sun.svg" alt="">
          </button>
        </nav>
        <form id="addTodo">
          <div class="check-box check_active" id="new_todo_complete"></div>
          <input autocomplete="false" type="text" id="new_todo_title" placeholder="Create a new todo">
        </form>
      </div>
    </header>
    <section>
      <div class="showcase">
        <div class="todos" id="todos">
          
        </div>
        <div class="bottom-nav">
          <div>
            <p id="todo_count">5 todos left</p>
          </div>
          <div class="nav">
            <li><a href="#">All</a></li>
            <li><a href="#">Active</a></li>
            <li><a href="#">Completed</a></li>
          </div>
          <div>
            <p>Clear Completed</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alieu Ndimbalane</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
